name: Deploy to Infomaniak

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          DATABASE_URL: ${{ secrets.DB_URL }}
        run: |
          npx prisma generate
          npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASS }}
          script: |
            cd sites/sweber.dev

            if [ ! -d ".git" ]; then
              echo "ðŸš€ Kein Git-Repo: Initialisiere"
              rm -f index.html
              git init
              git remote add origin https://github.com/sxwxbxr/portfoliov2.git
              git fetch
              git checkout -t origin/main
            else
              echo "ðŸ”„ Repo existiert: Update"
              git reset --hard
              git pull origin main
            fi

            echo "ðŸ“¦ Installiere Dependencies und baue Projekt"
            npm ci --omit=dev
            npx prisma migrate deploy
            npm run build

            echo "ðŸš¦ Starte oder reloade App via PM2"
            pm2 reload portfolio || pm2 start npm --name portfolio -- start
