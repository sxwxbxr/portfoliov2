name: Deploy to Infomaniak

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          DATABASE_URL: ${{ secrets.DB_URL }}
        run: |
          npx prisma generate
          npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASS }}
          script: |
            cd ${{ secrets.APP_DIR }}

            if [ ! -d ".git" ]; then
              echo "üöÄ Kein Git-Repo: Initialisiere frisch"
              rm -rf * .[^.]*   # l√∂scht alles au√üer . und ..
              git clone https://github.com/sxwxbxr/portfoliov2.git .
            else
              echo "üîÑ Repo existiert: Pull letzte √Ñnderungen"
              git reset --hard
              git pull origin main || (echo "‚ö†Ô∏è Pull fehlgeschlagen ‚Äì frisch klonen" && rm -rf .git && git clone https://github.com/sxwxbxr/portfoliov2.git .)
            fi

            # Gesch√ºtzte Dateien NICHT √ºberschreiben
            git checkout main -- . ':!.htaccess' ':!.user.ini' ':!.infomaniak-maintenance.html'

            echo "üì¶ Installiere Dependencies und baue Projekt"
            npm ci --omit=dev
            npx prisma migrate deploy
            npm run build

            echo "üö¶ Starte oder reloade App via PM2"
            pm2 reload portfolio || pm2 start npm --name portfolio -- start
