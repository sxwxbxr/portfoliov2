name: Deploy to Infomaniak

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          DATABASE_URL: ${{ secrets.DB_URL }}
        run: |
          npx prisma generate
          npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASS }}
          script: |
            set -e

            cd ${{ secrets.APP_DIR }}

            if [ ! -d ".git" ]; then
              echo "ðŸš€ Kein Git-Repo: Initialisiere frisch"
              rm -rf * .[^.]* || true
              git clone https://github.com/sxwxbxr/portfoliov2.git .
            else
              echo "ðŸ”„ Repo existiert: Aktualisiere Repo"
              git fetch --all
              git reset --hard origin/main
            fi

            # GeschÃ¼tzte Dateien NICHT Ã¼berschreiben
            git checkout main -- . ':!.htaccess' ':!.user.ini' ':!.infomaniak-maintenance.html'

            echo "ðŸ“¦ Installiere Dependencies"
            npm ci --omit=dev

            echo "ðŸ—„ Prisma Migration"
            npx prisma migrate deploy

            echo "ðŸ— Baue Projekt"
            npm run build

            echo "âš™ï¸ Installiere PM2 falls nicht vorhanden"
            if ! command -v pm2 >/dev/null 2>&1; then
              npm install -g pm2
            fi

            echo "ðŸš¦ Starte oder reloade App via PM2"
            pm2 reload portfolio || pm2 start npm --name portfolio -- start
