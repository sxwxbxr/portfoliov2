name: Deploy to Infomaniak (Node.js + PM2)

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          DATABASE_URL: ${{ secrets.DB_URL }}
        run: |
          npx prisma generate
          npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASS }}
          script: |
            # Gehe ins App-Verzeichnis
            cd ${{ secrets.APP_DIR }}

            # Erstdeployment: Repo klonen, ansonsten pullen
            if [ ! -d ".git" ]; then
              echo "ðŸš€ Erstes Deployment: Klone Repository"
              git clone https://github.com/sxwxbxr/portfoliov2.git .
            else
              echo "ðŸ”„ Repo existiert: Pull letzte Ã„nderungen"
              git reset --hard
              git pull origin main
            fi

            echo "ðŸ“¦ Installiere Dependencies & fÃ¼hre Migration aus"
            npm ci --omit=dev
            npx prisma migrate deploy

            echo "âš¡ Starte/Reload Next.js mit PM2"
            pm2 restart portfolio || pm2 start npm --name "portfolio" -- start
