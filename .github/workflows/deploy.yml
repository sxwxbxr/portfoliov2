name: Deploy to Infomaniak

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          DATABASE_URL: ${{ secrets.DB_URL }}
        run: |
          npx prisma generate
          npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASS }}
          script: |
            cd ${{ secrets.APP_DIR }}

            if [ ! -d ".git" ]; then
              echo "ðŸš€ Erstes Deployment: Klone Repository"
              git clone https://github.com/<DEIN_USER>/<DEIN_REPO>.git .
            else
              echo "ðŸ”„ Repo existiert: Pull letzte Ã„nderungen"
              git pull
            fi

            npm ci --omit=dev
            npx prisma migrate deploy
            npm run build
            pm2 reload portfolio || pm2 start npm --name portfolio -- start
