name: Deploy to Infomaniak

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          DATABASE_URL: ${{ secrets.DB_URL }}
        run: |
          npx prisma generate
          npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASS }}
          script: |
            set -e

            cd ${{ secrets.APP_DIR }}

            if [ ! -d ".git" ]; then
              echo "🚀 Kein Git-Repo: Initialisiere frisch"
              rm -rf * .[^.]* || true
              git clone https://github.com/sxwxbxr/portfoliov2.git .
            else
              echo "🔄 Repo existiert: Aktualisiere Repo"
              git fetch --all
              git reset --hard origin/main
            fi

            # Geschützte Dateien NICHT überschreiben
            git checkout main -- . ':!.htaccess' ':!.user.ini' ':!.infomaniak-maintenance.html'

            echo "📦 Installiere Dependencies"
            npm ci --omit=dev

            echo "🗄 Prisma Migration"
            npx prisma migrate deploy

            echo "🏗 Baue Projekt"
            npm run build

            echo "🚦 Starte oder reloade App via PM2 (lokal mit npx)"
            npx pm2 reload portfolio || npx pm2 start npm --name portfolio -- start
