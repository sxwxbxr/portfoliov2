        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          DATABASE_URL: ${{ secrets."mysql://wi5yis_api:Nf@d?8z19p1?BT@Hwi5yis.myd.infomaniak.com:3306/wi5yis_portfolio_private" }}
        run: |
          npx prisma generate
          npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.57-102255.ssh.hosting-ik.com }}
          username: ${{ secrets.wi5yis_system }}
          key: ${{ secrets.3.hx8a$Y$I1%L }}
          script: |
            cd ${{ secrets./home/clients/2be23cc37c8cf3cf812bea7c869da00b/sites/sweber.dev }}
